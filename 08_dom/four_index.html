<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body style="background-color: #212121; color: #fff";>
    <ul class="language">
        <li>java script</li>
    </ul>
</body>

<script>
    function addLanuage(langName){
        const li=document.createElement('li');
        li.innerHTML=`${langName}`;
        document.querySelector('.language').appendChild(li);
    }
addLanuage('java')
addLanuage('python')
addLanuage('c++')

//opetimized code for big projects

function addOptLang(langName){
    const li=document.createElement('li')
    li.appendChild(document.createTextNode(langName));
    document.querySelector(`.language`).appendChild(li);
}
addOptLang('ruby');
addOptLang('php');
